[phases.setup]
nixPkgs = ["python312Full", "python312Packages.virtualenv", "nodejs_20"]

[phases.install]
cmds = [
    "python3 -m venv /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip setuptools wheel",
    ". /opt/venv/bin/activate && pip install -r backend/requirements.txt",
    "cd frontend && npm ci"
]

[phases.build]
cmds = [
    "cd frontend && npm run build",
    "mkdir -p backend/static",
    "cp -r frontend/dist/* backend/static/ || true"
]

[start]
cmd = ". /opt/venv/bin/activate && cd backend && python init_db.py && uvicorn main:app --host 0.0.0.0 --port $PORT"
