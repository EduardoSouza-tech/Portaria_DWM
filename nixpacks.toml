[phases.setup]
nixPkgs = ["python312", "nodejs_20"]
aptPkgs = ["python3-pip"]

[phases.install]
cmds = [
    "python3 -m pip install --upgrade pip setuptools wheel",
    "python3 -m pip install -r backend/requirements.txt",
    "cd frontend && npm ci"
]

[phases.build]
cmds = [
    "cd frontend && npm run build",
    "mkdir -p backend/static",
    "cp -r frontend/dist/* backend/static/ || true"
]

[start]
cmd = "cd backend && python3 init_db.py && python3 -m uvicorn main:app --host 0.0.0.0 --port $PORT"
