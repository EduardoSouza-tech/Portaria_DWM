[phases.setup]
nixPkgs = ["python312", "python312Packages.pip", "nodejs_20"]

[phases.install]
cmds = [
    "python -m pip install --upgrade pip",
    "python -m pip install -r backend/requirements.txt",
    "cd frontend && npm ci"
]

[phases.build]
cmds = [
    "cd frontend && npm run build",
    "mkdir -p backend/static",
    "cp -r frontend/dist/* backend/static/ || true"
]

[start]
cmd = "cd backend && python init_db.py && python -m uvicorn main:app --host 0.0.0.0 --port $PORT"
